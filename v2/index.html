<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Manager App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/ba57058827.js" crossorigin="anonymous"></script>
    </head>
    <body>

    <!--background design-->
        <section id="up"></section>
        <section id="down"></section>
        <section id="left"></section>
        <section id="right"></section>


    <!--navigation bar-->
        <nav>
            <div class="logo">
                <h1>Task Master</h1></div>

        </nav>

        <div class="task-manager">
            <div class="page-content">
                <div class="header">Today Task</div>

<!--                tasks display-->

                <div class="content-categories">
                    <div class="label-wrapper">
                        <input type="radio" name="nav" id="opt-1" class="nav-item"/>
                        <label class="category" for="opt-1"> All</label>
                    </div>

                    <div class="label-wrapper">
                        <input type="radio" name="nav" id="opt-2" class="nav-item" />
                        <label class="category" for="opt-2"> Priority</label>
                    </div>

                    <div class="label-wrapper">
                        <input type="radio" name="nav" id="opt-3" class="nav-item" />
                        <label class="category" for="opt-3"> Completed</label>
                    </div>
                </div>

                <div id="taskList"></div>
            </div>
        </div>



        <script src="script.js"></script>
    </body>
</html>
