<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Manager App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ba57058827.js" crossorigin="anonymous"></script>
    </head>
    <body>

    <!--background design-->
        <section id="up"></section>
        <section id="down"></section>
        <section id="left"></section>
        <section id="right"></section>


    <!--navigation bar-->
        <nav>
            <div class="logo">
                <h1>Task Master</h1></div>

        </nav>

        <div class="task-manager">
                <div class="page-content">
    <!--                tasks display-->
                    <div class="input-container">
                        <input class="todo-input" placeholder="Add a new task...">
                        <input type="date" id="deadline" class="deadline">
                        <button class="add-button">
                            <i class="fa fa-plus-circle"></i>
                        </button>
                        <div class="complexity-container">
                            <label for="complexity" class="complexity">
                                <b> Complexity </b>
                            </label>
                            <input type="number" id="complexity" placeholder="(1-5)" min="1" max="5" class="complexity">
                        </div>
                        <div class="effort-container">
                            <label for="effort" class="effort">
                                <b> Effort </b>
                            </label>
                            <input type="number" id="effort" placeholder="(1-5)" min="1" max="5" class="effort">
                        </div>
                    </div>
                    <div class="filters">
                        <div class="filter" data-filter="completed">Completed</div>
                        <div class="filter" data-filter="pending">Sort</div>
                        <div class="delete-all">Delete All</div>
                    </div>
                    <div class="todos-container">
                        <ul class="todos"></ul>
                        <img class="empty-image" src="./empty.svg">
                    </div>
                    </div>
                </div>

                <div id="taskList"></div>
            </div>
        </div>



        <script src="script.js"></script>
    </body>
</html>
